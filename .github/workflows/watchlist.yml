name: Build Finviz Watchlist

on:
  workflow_dispatch:  # run manually while fixing

concurrency:
  group: watchlist
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python - <<'PY'
import numpy, pandas, yfinance, requests, lxml
print("deps ok")
PY

      - name: Run scraper
        run: python finviz_watchlist_builder.py

      - name: Upload outputs
        uses: actions/upload-artifact@v4
        with:
          name: watchlist-outputs
          path: |
            extremes.csv
            extremes.txt
            missed_tickers.txt
            combined_watchlist.csv
            docs/combined_watchlist.txt

      - name: Commit changes (if any)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          if git diff --cached --quiet; then
            echo "No changes"
            exit 0
          fi
          git commit -m "Update watchlists [skip ci]"
          git push