name: Build Finviz Watchlist

on:
  workflow_dispatch:
  schedule:
    - cron: "15 20 * * 1-5"  # 20:15 UTC on weekdays

concurrency:
  group: watchlist
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install "numpy>=1.24" "pandas>=2.0" "yfinance>=0.2.40" requests lxml
          fi
          python - <<'PY'
import numpy, pandas, yfinance, requests, lxml
print("deps ok")
PY

      - name: Run scraper
        run: |
          mkdir -p docs
          python finviz_watchlist_builder.py

      - name: Assert outputs
        run: |
          set -e
          ls -la
          test -f extremes.csv
          test -f extremes.txt
          test -f missed_tickers.txt
          [ -f combined_watchlist.csv ] || true
          [ -f docs/combined_watchlist.txt ] || true
          head -n 5 extremes.csv || true

      - name: Upload outputs (artifact)
        uses: actions/upload-artifact@v4
        with:
          name: watchlist-outputs
          if-no-files-found: warn
          path: |
            extremes.csv
            extremes.txt
            missed_tickers.txt
            combined_watchlist.csv
            docs/combined_watchlist.txt

      - name: Commit changes (if any)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          if git diff --cached --quiet; then
            echo "No changes"
            exit 0
          fi
          git commit -m "Update watchlists [skip ci]"
          git push
