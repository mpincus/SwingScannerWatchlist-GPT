name: Build Finviz Watchlist

on:
  workflow_dispatch:
  schedule:
    - cron: "15 20 * * 1-5"

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || pip install numpy pandas yfinance requests lxml
          python - <<'PY'
import numpy, pandas, yfinance, requests, lxml
print("deps ok")
PY
      - name: Run scraper
        run: python finviz_watchlist_builder.py
      - name: Upload outputs
        uses: actions/upload-artifact@v4
        with:
          name: watchlist-outputs
          path: |
            extremes.csv
            extremes.txt
            missed_tickers.txt
            combined_watchlist.csv
            docs/combined_watchlist.txt