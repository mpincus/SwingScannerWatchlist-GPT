name: Build Finviz Watchlist

on:
  workflow_dispatch:
  schedule:
    - cron: "15 20 * * 1-5"

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || pip install "numpy>=1.24" "pandas>=2.0" "yfinance>=0.2.40" requests lxml

      - name: Run scraper
        run: |
          mkdir -p docs
          python finviz_watchlist_builder.py

      - name: Upload outputs
        uses: actions/upload-artifact@v4
        with:
          name: watchlist-outputs
          if-no-files-found: warn
          path: |
            combined_watchlist.csv
            docs/combined_watchlist.txt
            extremes.csv
            extremes.txt
            missed_tickers.txt

      - name: Commit changes (if any)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          if git diff --cached --quiet; then
            echo "No changes"
            exit 0
          fi
          git commit -m "Update watchlists [skip ci]"
          git push
