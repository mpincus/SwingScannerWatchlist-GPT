name: Build Finviz Watchlist

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install numpy pandas yfinance requests lxml
      - name: Run scraper
        run: python finviz_watchlist_builder.py
