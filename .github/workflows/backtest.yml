name: Backtest Quality Trades

on:
  workflow_dispatch:   # lets you run it manually from GitHub
  schedule:
    - cron: "0 22 * * 1-5"   # runs 5 days/week at 10PM UTC (adjust to your timezone)

jobs:
  backtest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install pandas numpy

      - name: Run backtest
        run: python scripts/backtest_quality.py

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: backtest-results
          path: |
            data/quality_trades.csv
            data/quality_stats.csv