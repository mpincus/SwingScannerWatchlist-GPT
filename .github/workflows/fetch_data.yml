name: Fetch OHLCV Data

on:
  schedule:
    - cron: "30 22 * * 1-5"   # 6:30pm ET, Monâ€“Fri
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate OHLCV CSVs
        run: python scripts/fetch_data.py

      - name: Verify combined.csv exists
        run: |
          ls -la data || true
          test -f data/combined.csv || (echo "ERROR: data/combined.csv missing" && exit 1)
          head -n 5 data/combined.csv || true

      - name: Run trigger scanner
        run: python scripts/trigger_scan.py

      - name: Prepare GitHub Pages files
        run: |
          mkdir -p docs
          cp -f data/combined.csv docs/combined.csv
          if [ -f data/signals.csv ]; then cp -f data/signals.csv docs/signals.csv; fi
          ls -la docs

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Update OHLCV data and signals"
          file_pattern: |
            data/*.csv
            docs/combined.csv
            docs/signals.csv

      - name: Upload combined.csv artifact
        uses: actions/upload-artifact@v4
        with:
          name: combined-csv
          path: data/combined.csv