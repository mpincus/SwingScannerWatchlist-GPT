name: Build Quality From Combined
on:
  schedule:
    # Weekdays at 21:15 UTC (after US market close). Adjust if you like.
    - cron: '25 21 * * 1-5'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  quality_from_combined:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Verify combined
        run: test -f data/combined.csv || (echo "missing data/combined.csv" && exit 1)
      - name: Run quality gate
        run: python scripts/quality_scan.py
      - name: Verify output
        run: |
          test -f data/quality_today.csv || (echo "missing: data/quality_today.csv" && exit 1)
          head -n 5 data/quality_today.csv || true
      - name: Copy to docs
        run: |
          mkdir -p docs
          cp -vf data/quality_today.csv docs/quality_today.csv
          ls -la docs
      - name: Commit
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs/quality_today.csv data/quality_today.csv
          git commit -m "Publish quality_today from combined" || echo "No changes"
          git push