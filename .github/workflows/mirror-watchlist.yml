name: Mirror watchlist to docs
on:
  push:
    branches: [ main ]
    paths:
      - combined_watchlist.csv
  workflow_dispatch:   # ðŸ‘ˆ this lets you run it manually
jobs:
  mirror:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Copy to docs
        run: |
          mkdir -p docs
          cp combined_watchlist.csv docs/combined_watchlist.csv
      - name: Commit mirror (if changed)
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add docs/combined_watchlist.csv
          git diff --quiet && echo "No changes" || git commit -m "Mirror CSV to docs"
      - name: Push
        run: git push
