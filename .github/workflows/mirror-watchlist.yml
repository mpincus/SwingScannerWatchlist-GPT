name: Mirror watchlist to docs
on:
  push:
    branches: [ main ]
    paths:
      - combined_watchlist.csv
  workflow_dispatch:

permissions:
  contents: write  # âœ… allows the workflow to push

jobs:
  mirror:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Copy to docs
        run: |
          mkdir -p docs
          cp combined_watchlist.csv docs/combined_watchlist.csv

      - name: Commit & push if changed
        uses: EndBug/add-and-commit@v9
        with:
          add: "docs/combined_watchlist.csv"
          message: "Mirror CSV to docs"
          default_author: github_actions
